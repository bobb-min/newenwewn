l,"LocalFilePath":null,"Text":"보장이사 수행업체 협의내용_240718\n1. 보장이사는 일반 포장이사의 진행프로세스에 기반하여 다만, 보다 청결한 차량/자재/복장 및 숙련된 포장기술과 밝은 작업분위기를 연출할 수 있는 숙련팀을 배치하여 일반적인 고객의 수준에서 환불에 이를 정도의 악성서비스를 배제하고 나아가 아정당이사의 수준높은 이사를 마케팅적으로 홈보하는데 업체도 동의하였습니다.\n2. 수행업체 영업이익은 정액제로 보장하는 것을 기본으로 하였습니다.\n        예. 5톤 업계 평균 영업이익 30만원의 200% 보장\n        제한사항) 업체의 서비스제공역량을 담보하는 개념으로 이삿날/주말/말일등은 되도록 보장이사를 진행하지 않는 방향 (전원 마감일 통보시) 바쁜날의 경우 차량/자재/팀구성에 있어 최상의 컨티션을 보장이사에 집중하는데는 현실적으로 제한이 있음. 그러나 최대한 협조하기로 함\n 3. 본사와 수행업체간 환불부담\n      5:5 (단, 원가가 아닌 최종 소비자가 기준)\n      예상 손해률(환불률) 10% 책정시 5톤기준 10건진행 영업이익 합계 (5.670.010원)\n\n*확인 부탁드립니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-18 10:19:20 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"&lt;Not available in the free trial&gt;","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-18 11:06:50 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"&lt;Not available in the free trial&gt;","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-18 11:06:50 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":true,"FriendlyFileName":"아정당 보장이사 기획_240718.hwp (Not available in the free trial)","LocalFilePath":"..\\files\\2024-07-18_F07CY9CJML3_%EC%95%84%EC%A0%95%EB%8B%B9%20%EB%B3%B4%EC%9E%A5%EC%9D%B4%EC%82%AC%20%EA%B8%B0%ED%9A%8D_240718.hwp%20%28Not%20available%20in%20the%20free%20trial%29.txt","Text":null,"IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-22 10:01:02 +09:00","User":"서울 사업개발실 황지수","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"매버릭, 보장이사 관련하여 두 가지 의견 달아드립니다.\n1. 보장이사 세부 내역에 대해 충분히 수행 가능한지 검토 부탁드립니다. \n2. 보장 이사의 핵심은 \"불만족 시 100% 환불\"이라 할 만큼 퀄리티가 보장된 이사입니다. \n    a. 이 때 불만족 / 환불 조건에 해당되는 내용에 대한 논의도 필요해 보입니다. ","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-22 10:01:02 +09:00","User":"서울 사업개발실 황지수","IsFileUpload":true,"FriendlyFileName":"아정당 보장이사 기획_240718 (1).hwp","LocalFilePath":"..\\files\\2024-07-22_F07E2CMRHJL_%EC%95%84%EC%A0%95%EB%8B%B9%20%EB%B3%B4%EC%9E%A5%EC%9D%B4%EC%82%AC%20%EA%B8%B0%ED%9A%8D_240718%20%281%29.hwp","Text":null,"IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-22 10:22:57 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"현재까지 진행사항과 진행방향에 바탕하여 답변드리겠습니다.\n\n1. 보장이사는 프리미엄(vip)이사와 달리 일반적인 이사진행을 기본으로 하고 있어 특별한 부가옵션은 없으며 다만, 고객이 만족할 수준의 서비스를 제공하는 것을 핵심으로 하고 있습니다. \n   예. 청결한 차량/자재/유니폼을 기본으로 꼼꼼한 포장, 밝은 작업분위기, 고객의 요청을 세심하게 챙길 수 있는 서비스마인드등 기본에 충실한 서비스 제공을 목표로 이미 숙련된 우량업체(프랜차이즈 가맹으로 교육의 질이 일정수준 보장된)을 선별하여 상기 목적을 달성하기 위해 노력하였습니다.\n\n 2. 불만족시 환불은 마케팅적 브랜드 이미지 차별화 내지 강화로 핵심은 체리피커 및 발생가능한 불가항력적 사고로 인한 환불요구의 예상손해률 및 맥스손해률(상품중단)을 파악하는 것으로 대표님의 예상손해률은 10%, 원가계산을 통한 맥스손해률은 20%(당사의 마이너스 실손실이 발생시점)으로 리스크 관리하겠습니다.\n\n 2-1. 환불조건\n 가. 수행업체와 이사고객에게 사전 환불의 조건에 대해 고지\n       (결국 상식선에서 일반적인 고객이 수용가능한 또는 손해배상으로 법률이슈 발생시 소명가능한 조항으로 구성 단, 대표이사님이 말씀하셨듯 전액환불의 워딩이 고객입장 결국 이런 조항들로 회사 손실을 예방하는구나라는 수준이상으로 중복 항목 발생시 환불등을 항목을 고민하겠습니다. )\n• 관련 아이디어 : 차량/자재/복장/포장방법등을 동영상으로 촬영하여 해당고객에게 전송하는 등 고객과의 약속이행이라는 마케팅적 신뢰와 결국 이법위에서 문제 발생시 보상한다라는 암묵적 협의를 유도하겠습니다. \n*확인 부탁드립니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-22 11:21:09 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"현재까지 판단한 보장이사의 중요 포인트는\n\n1. 수익상품(또는 메인상품)이 아닌 마케팅적 브랜드 이미지 차별화 \n       (업체 수익률 정액보장 및 본사 계약(이사금액의 10%) 적용으로 손실률 및 vat 고려시 현실적으로 본사 마진은 0에 가깝습니다. )\n\n 2. 정상적인 고객이 보장이사를 진행할시 만족할만한 수준의 서비스 제공을 위해 한정상품와 (월 10건 선착순 접수) 하여 업체가 숙련인원, a급 차량/자재 편성을 위해 수행업체 운영에 무리가 되지 않도록 하며 초기 손실률(환불률) 억제와 데이트 축적을 위해 더더욱 제한적으로 진행","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-07-22 09:55:12 +09:00","User":"서 개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"[의견]\n\n결론 : 제휴(영업대행)진행 불필요.\n\n제안내용을 검토한 바 다음과 같은 실무적 의견 드립니다\n\n경력사항의 이사업체 런칭은 참신한 도전으로 표현될 수 있으나 결과적으로 실패한 사업이거나 군소브랜드일 뿐입니다. 적어도 시대의 흐름에 지속적으로 대응하지 못한 지속불가한 업체들의 경력이라고 판단됩니다.\n\n언급된 이사프랜차이즈는 제 기준으로 김병만, 이사스토리등을 제외하면 군소업체 수준이거나 심지어 이사시장을 혼탁하게 만드는데 기여한(이사몰) 브랜드입니다. 이정도 규모의 업체대표의 인맥은 왠만한 자재상들도 접근이 가능합니다.\n\n포장이사 및 청소 기타 관련 제휴에 대해 관심이 많은 것 같은데\n\n 현 아정당이사는 현재 회원사만으로도 오더를 충분히 소화 가능한 단계로 대폭 이사업체 영업이 실제로 가능한지를 떠나 시기적으로 필요한 단계는 아닙니다. 또한 자체 영업조직을 보유하고 체계화 하지 않을 경우 외주업체의 의존도가 높아져 의사결정에 큰 허들로 작용될 수 있습니다.\n\n가맹영업/1만여 DB 언급은 이사업에 대한 배경지식이 매우 낮은 수준으로 판단됩니다. 가맹사업은 기본적으로 허가업체를 대상으로 하지 않을 경우 관련 법률에 제약을 받게되며 사업확장에 걸림돌로 작용합니다. 또한 이 범주에 드는 유효 DB는 2015년 국토부 발표에 따르면 4300여개로 특히 2019년 허가증 종류가 기존 일반화물과 이사화물을 통합되면서 현재는 그 수가 계속 줄고 있는 상황입니다.\n\n\n 참고, 제가 최초 입사할 당시 이전 팀장, 케빈과 방문했던 업체(화장품 가져온)에서 이와 비슷한 이와 비슷한 수준의 대화를 한것으로 기억하고 있습니다.\n\n\n*아정당 업무협약서의 수준으로는 볼수없는 비사무적 형식으로 단순 나열식에 불과한 서술방식과 무조건 내가 도움이 된다는 식의 후킹성 표현이 난무하는 글로 증빙할 수 있는 근거와 수치적 표현이 없어 내용을 떠나 신뢰도가 매우 낮다는 생각입니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-10-28 12:34:20 +09:00","User":"서울 사업개발실 김수환","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"의견 : 진행불필요 합니다 .\n\n3하청구조까지로 인하여  가맹점과의 신뢰가 없는 업체입니다 .\n\n실제로 가입하였다 해지하였고 ,\n\n이런점으로 미루어 볼때 가입을 시켰다 한들 소개를받아 우리에게 가입시 도움이 되지 않을 것 으로 봅니다 .","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-10-28 12:48:04 +09:00","User":"서울 사업개발실 황지수","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"따로 답장 안하고 종결하겠습니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-10-29 14:46:29 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"기다리다. 저만 버려진것을 뒤늦게 알고 홀로 식사중 (2층 찌개집) 정답게 회사로 들어가는 여러분을 보았습니다!!","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-10-29 15:4 n\t- 해당 내용은 비허가 업체를 왜 우리가 사용하지 않는지에 대한 의문으로 요청\n• *이부분은 영업팀장님께서 설명 해주셔야 될듯합니다. !* \n3. 1:1 매칭 유지 이유\n\t- 해당 내용은 왜 다매칭이 아닌 1:1매칭을 유지 해야되는지에 대한 의문으로 요청\n\t- 소비자가 원하는 것은 다매칭인데 왜 1:1을 우리가 유지 해야 되는지\n\n4.  업체 계약 해지 통보(해당 내용은 업체 이름 및 전달 내용(예시 1개면 될것같음) 보고 요청)\n\t- 업체에 해지 전 숫자로 통보 후 기간 통보후 개선이 없을시 해지 형태\n\t예시) A업체 :46주 미수신 업체 평균 5개, A업체 10개 전체 업체 중 하위 10% 입니다.\n\t       00일까지 미수신 수를 평균치까지는 올려 주시길 부탁드립니다(해당 내용은 예시로 변경 필요.)\n• *영업팀장님과 의논 필요*\n• *민원률 계산기(정민님 완료)*\n• *업체 컨트롤 진행상황 시트 기록(필성)*\n    ◦ 현재 상현님 업무량이 많아 제가 기록하겠습니다. !\n5. 전국 업체 오더 리스트 -> 영업업데이터 ver1 시트 업데이트 필요\n• *상현님께 전달완*","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-27 17:59:01 +09:00","User":"서울 사업개발실 김수환","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"청소업체 10개업체 가입예정입니다 .","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 09:23:57 +09:00","User":"이사/청소 운영팀 김필성","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"@서울 사업개발실 김수환 @서울 사업개발실 오두한\n신규업체 신규예정업체 리스트는 따로 준비해 주시는게 좋을듯 싶습니다. !","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 09:24:45 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"네 정기 주간회의시 항상 업데이트 하는 것으로 하겠습니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-27 18:19:31 +09:00","User":"서울 사업개발실 황지수","IsFileUpload":true,"FriendlyFileName":"image.png","LocalFilePath":"..\\files\\2024-11-27_F082RLTHT52_image.png","Text":null,"IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 09:27:02 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"@서울 사업개발실 김수환\n검토해 주세요. 재하청의 형태일 수 있다는 의견입니다.","IsReply":true,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 09:38:42 +09:00","User":"서울 사업개발실 김수환","IsFile 릴 수 없습니다. \n1차 이사업체가 인지하고 노력할 수 있도록 피드백\n2차 피드백을 줬음에도 줄어들 기미가 보이지 않을 경우 오더 내릴 수 없다 안내\n3차 오더중지\n\n크리티컬한 클레임은 즉시퇴출\nex) 고객에게 욕설 , 고의적인 노쇼  이와 같은 내용들은 즉시 퇴출","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 14:59:38 +09:00","User":"이사/청소 운영팀 김필성","IsFileUpload":true,"FriendlyFileName":"image.png","LocalFilePath":"..\\files\\2024-11-28_F083GTZDQCQ_image.png","Text":null,"IsReply":false,"IsAttachment":false},{"EditedInfo":{},"DeletedInfo":null,"DateStr":"2024-11-28 15:03:43 +09:00","User":"이사/청소 운영팀 김필성","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"참고로 빨간색 표시는 민원률 평균보다 높은 업체입니다. !\n\n직원 불친절 안내미흡 내용을 확인해야되는 문제들은 업체명을 클릭하시면 기록 시트로 넘어가서 내용 확인하실 수 있습니다. !\n@서울 사업개발실 오두한 @서울 사업개발실 김수환\n민원내용 옆에 해결내용 꼭 기재 부탁드립니다. !","IsReply":false,"IsAttachment":false},{"EditedInfo":{},"DeletedInfo":null,"DateStr":"2024-11-28 16:17:52 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":false,"FriendlyFileName":null,"LocalFilePath":null,"Text":"[업무공유] 아정당이사 프랜차이즈 가맹점용 유니폼 제작의 건 @서울 사업개발실 황지수\nㄴ내용 : 프랜차이즈의 통일성, 표준화를 위해 아정당 전체 프랜차이즈 가맹점에 지급될 유니폼을 하기와 같이 제작 발주\nㄴ세부\n• 아정당이사 공식 디자인 반영 동계 티셔츠 : 80벌 / 763.636원 (VAT 별도)\n• 아정당이사 공식 디자인 반영 조끼 : 80벌 / 1.90.909원  (VAT 별도)\n• 기타 나염인쇄 : 160벌 / 203.636원 (VAT 별도)\n• 견적금액 총액 : 2.058.182 원 (VAT 별도)\nㄴ일정\n• 지원실 업무요청 (지출) @이사/청소 운영팀 김필성 \n• 수령기한 : 입금완료후 5영업일 \n• 가맹점별 수요물량 파악 (완료) \nㄴ기타 @이사/청소팀 조상현\n• 유상공급 (원가) : 긴팔티셔츠 11.200원, 조끼 15.700원 (부가세 별도)\n• 판매방식 : 익월 정산시 반영.끝\n*업무에 참고 바랍니다.","IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 16:17:52 +09:00","User":"서울 사업개발실 오두한","IsFileUpload":true,"FriendlyFileName":"1118_아정당이사 (2).pdf","LocalFilePath":"..\\files\\2024-11-28_F082MRN3DML_1118_%EC%95%84%EC%A0%95%EB%8B%B9%EC%9D%B4%EC%82%AC%20%282%29.pdf","Text":null,"IsReply":false,"IsAttachment":false},{"EditedInfo":null,"DeletedInfo":null,"DateStr":"2024-11-28 16:31:10 +09:00","User":"이사/청소 운영팀 김필성","IsFileUpload":false,"FriendlyFileName":null,"LocalFi
